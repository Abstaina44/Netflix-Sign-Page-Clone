<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign-In Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="https://images.ctfassets.net/y2ske730sjqp/821Wg4N9hJD8vs5FBcCGg/9eaf66123397cc61be14e40174123c40/Vector__3_.svg"
        alt="Netflix Logo" width="95">
    <div class="form-wrapper">
        <form>
            <div class="form-control">
                <label>Email or Phone number</label>
                <input type="text" required>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="password" required>
            </div>
            
            <!--Button with text "Sign In"-->
            <button type="submit" class="btn btn-primary">Sign In</button>
            
            <!--Paragragh tag with id "or" and text "OR"-->
            <p id="or">OR</p>
            
            <!--Button with id "code" and text "Use a sign-in code"-->
            <button type="button" id="code" class="btn btn-secondary">Use a sign-in code</button>
            </form>
            
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label><br>
                <a href="#">Need help?</a>
        </form>
        </form>
        <p>New to Netflix? <a href="#">Sign up now</a></p>
        <small>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more</a></small>
        </div>
    </div>

</body>

</html>
