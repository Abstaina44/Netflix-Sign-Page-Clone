<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign-In Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        nav {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #141414;
        }

        nav img {
            width: 120px;
        }

        .form-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
            /* Adjust height minus nav height */
        }
    </style>
</head>

<body>
    <nav>
        <img src="https://images.ctfassets.net/y2ske730sjqp/821Wg4N9hJD8vs5FBcCGg/9eaf66123397cc61be14e40174123c40/Vector__3_.svg"
            alt="Netflix Logo">
    </nav>

    <div class="form-wrapper">
        <h2>Sign In</h2>
        <form>
            <div class="form-control">
                <input type="text" required>
                <label>Email or phone number</label>
            </div>
        </form>
    </div>

</body>

</html>
